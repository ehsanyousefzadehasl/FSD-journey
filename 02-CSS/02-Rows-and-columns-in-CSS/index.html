<!doctype html>
<html>

<head>
    <title>Learning rows and columns in css3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div  class="col-2">
            <img src="img.jpg" alt="Alice 1">
        </div>
        <div class="col-2">
            <img src="img.jpg" alt="Alice 2">
        </div>
        <div class="col-2">
            <img src="img.jpg" alt="Alice 3">
        </div>
        <div class="col-2">
            <img src="img.jpg" alt="Alice 4">
        </div>
        <div class="col-2">
            <img src="img.jpg" alt="Alice 5">
        </div>
        <div class="col-2">
            <img src="img.jpg" alt="Alice 6">
        </div>
    </div>
</body>

</html>
